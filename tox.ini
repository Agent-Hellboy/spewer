[tox]
envlist = py39, py310, py311, py312, py313,py314, lint, format
isolated_build = True

[testenv]
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    pytest-mock>=3.10.0
    coverage>=7.0.0
commands =
    pytest {posargs:tests} --cov=spewer --cov-report=xml --cov-report=term-missing
    coverage report --show-missing

[testenv:py39]
basepython = python3.9

[testenv:py310]
basepython = python3.10

[testenv:py311]
basepython = python3.11

[testenv:py312]
basepython = python3.12

[testenv:py313]
basepython = python3.13

[testenv:lint]
deps =
    ruff>=0.3.0
commands =
    ruff check spewer tests
    ruff format --check spewer tests

[testenv:format]
deps =
    ruff>=0.12.7
commands =
    ruff format spewer tests

[coverage:run]
source = spewer
omit =
    */tests/*
    */test_*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
